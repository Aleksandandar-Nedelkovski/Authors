<p>We have quotes by:</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Author</th>
      <th scope="col">Actions Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.name}}</td>
      <td>
        <button [routerLink]="['/edit/'+ author._id]" class="btn btn-secondary btn-sm">Edit</button>
        <button type="submit" (click)="deleteAuthor(author._id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
